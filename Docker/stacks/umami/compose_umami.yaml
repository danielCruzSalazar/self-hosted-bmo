version: '3'
services:
  umami:
    image: ghcr.io/mikecao/umami:postgresql-latest

    hostname: umami_host
    #ports:
    #  - "3000:3000"
    environment:
      DATABASE_URL: postgresql://umami:umami@db:5432/umami
      DATABASE_TYPE: postgresql
      HASH_SALT: replace-me-with-a-random-string
    depends_on:
      - db
    restart: always
    
    networks:
      - nginxpm_default
    labels:

      flame.icon: https://raw.githubusercontent.com/mikecao/umami/master/assets/logo.svg
      flame.type: app
      flame.url: http://umami.jbpixel.xyz
  db:
    image: postgres:12-alpine
    
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: umami
    volumes:
    
      - ./sql/schema.postgresql.sql:/docker-entrypoint-initdb.d/schema.postgresql.sql:ro
      - umami-db-data:/var/lib/postgresql/data
    restart: always
    networks:
      - nginxpm_default
volumes:
  umami-db-data:

networks:  
  nginxpm_default:
    external: true
    name: nginxpm_default