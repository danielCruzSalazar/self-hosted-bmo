services:
  homarr:
    container_name: homarr-dashboard
    hostname: homarr_host
    image: ghcr.io/ajnart/homarr:latest
    restart: unless-stopped
    # networks:
    #   - nginxpm-stack_default
    volumes:
      - /mnt/disk2/appdata/homarr/config:/app/data/configs
      - /home/jbpixel/Docker/homarr/icons:/app/public/icons
    # ports:
    #   - 7575:7575
    environment:
      - /var/run/docker.sock:/var/run/docker.sock
      - BASE_URL=homarr.jbpixel.xyz
      - PASSWORD=5252
      - PORT=7575
      - TZ=America/Los_Angeles
      - PUID=1000
      - PGID=1000
    networks:
      - traefik_default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homarr.rule=Host(`dashboard.jbpixel.xyz`)"
      - "traefik.http.routers.homarr.entrypoints=websecure"
      - "traefik.http.routers.homarr.tls.certresolver=myresolver"
      - "traefik.http.services.homarr.loadbalancer.server.port=7575"

# networks:
#   nginxpm-stack_default:
#     external: true
#     name: nginxpm-stack_default
networks:
  traefik_default:
    external: true
    name: traefik_default