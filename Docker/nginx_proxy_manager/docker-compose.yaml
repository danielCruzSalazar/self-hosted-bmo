services:
    app:
      image: 'jc21/nginx-proxy-manager:latest'
      container_name: nginxpm
      hostname: nginxpm_host
      restart: unless-stopped
      ports:
        - '80:80' #HTTP TRAFFIC
        - '81:81' #DASHBOARD
        - '443:443' #HTTPS TRAFFIC
      volumes:
        - /mnt/disk2/appdata/nginxpm:/data
        - /mnt/disk2/appdata/nginxpm/letsencrypt:/etc/letsencrypt

